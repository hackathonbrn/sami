<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>EasyFront</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&display=swap" rel="stylesheet">

<style>


</style>

<body>
  <div class="wrapper-main">
    <div class="aside">
      <div class="title">С.А.М.И.</div>
      <div class="aside-bar">
        <ul class="menu">
          <li><a class="active" href="">Список объектов</a></li>
          <li><a  href="">Список камер</a></li>
          <li><a href="">Подписка</a></li>
        </ul>
      </div>
    </div>
    <div class="main-page page-add">
      <div class="wrapper-content">
          <h1>Добавьте объект</h1>
          <form id="add-obj-form" action="">
              <input class="obj-name" type="text" name="name" placeholder="Название" />
              <textarea class="obj-descr" name="descr" id="" cols="30" rows="10" placeholder="Описание"></textarea>
              <button class="add-new-obj">Добавить</button>
          </form>
      </div>
    </div>
  </div>
